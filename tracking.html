<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/header.css">
    <link rel="stylesheet" href="styles/pages/tracking.css">
  </head>
  <body>
    <div class="flybuy-header">
      <div class="flybuy-header-left-section">
        <a href="index.html" class="header-link">
          <img class="flybuy-logo"
            src="images/flybuy.png">
          <img class="flybuy-mobile-logo"
            src="images/flybuy1.png">
        </a>
      </div>

      <div class="flybuy-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="flybuy-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          View all orders
        </a>

        <div class="delivery-date">
          Arriving on Monday, June 13
        </div>

        <div class="product-info">
          Gaming ryzen 5 
        </div>

        <div class="product-info">
          Quantity: 2
        </div>
        <img class="product-image" src="images/products/gaming-ryzen.jpg">

        <div class="progress-labels-container"> 
          <div class="progress-label"> Tracking your Order: <span><a href="#"> #b6b6c212-d30e-4d4a-805d-90b52</a></span> </div>
          </div>

    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>

    <div class="progress-bar-contain">
      <div class="progress-bar"></div>
    </div>
    
    <div id="popup-container">
      <div id="popup-box">
        <div id="popup-message"></div>
      </div>
    </div>
    <footer class="site-footer">
      <i class="bi-paypal" style="font-size: 1rem; color: cornflowerblue;"></i>
      <i class="bi bi-whatsapp" style="font-size: 1rem; color: rgb(28, 128, 66);"></i>
      <i class="bi bi-facebook" style="font-size: 1rem; color: rgb(22, 125, 185);"></i>
      <i class="bi x" style="font-size: 1rem; color: rgb(0, 0, 0);"></i>
      <i class="bi bi-cash-coin" style="font-size: 1rem; color: rgb(0, 0, 0);"></i>

      </div>
      <p class="footer-text">© 2024 Flybuy. All rights reserved.</p>
    </footer>
        <script>
          setTimeout(showRandomPopup, 5000);
          
          function showRandomPopup() {
            var messages = [
              "✅ Congratulations, Your order has been shipped to your country (ZW :🇿🇼) successfully  ",
              "✅ Your order has been delivered to the destination successfully ",
              "❌ Tracking order was not successful, track this order on expected arrival date again to check if it was returned back to the supplier!."
            ];
          
            var randomIndex = Math.floor(Math.random() * messages.length);
            var randomMessage = messages[randomIndex];
          
            var popupMessageElement = document.getElementById("popup-message");
            popupMessageElement.textContent = randomMessage;
          
            var popupContainer = document.getElementById("popup-container");
            popupContainer.style.display = "block";
          }
          document.addEventListener("click", function(event) {
            var popupContainer = document.getElementById("popup-container");
            if (event.target === popupContainer) {
              popupContainer.style.display = "none";
            }
          });
        </script>
  </body>
  
</html>
